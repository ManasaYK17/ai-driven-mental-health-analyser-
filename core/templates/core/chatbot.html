{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>Welcome, {{ user.username }}!</h2>
    <p>What can I do for you today?</p>
    <div class="d-flex flex-column align-items-center mb-4">
        <a href="{% url 'assessment' %}" class="btn btn-success m-2">1: Analyse Mental Health</a>
        <a href="{% url 'future_you' %}" class="btn btn-info m-2">2: Future You Chat</a>
        <a href="{% url 'book_appointment' %}" class="btn btn-warning m-2">3: Book Appointment</a>
    </div>
    <form method="post" class="mb-3">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="user_message" class="form-control" placeholder="Type your message to AI...">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
    {% if ai_response %}
        <div class="alert alert-info mt-3">{{ ai_response }}</div>
    {% endif %}
</div>
{% endblock %}
