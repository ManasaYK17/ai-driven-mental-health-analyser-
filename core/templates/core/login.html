{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>User Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="{% url 'register' %}">Don't have an account? Register</a><br>
    <a href="/">Back to Home</a>
</div>
{% endblock %}
