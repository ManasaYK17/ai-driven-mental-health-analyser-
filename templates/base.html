<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Digital Mental and Psychology Support System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Override Bootstrap container max-width to make dashboards bigger */
        .container {
            max-width: 1600px !important;
            padding: 40px !important;
        }
        /* Increase card padding and font sizes */
        .card {
            padding: 40px !important;
            font-size: 1.3rem;
        }
        h2, h3, h4, h5 {
            font-size: 1.5em !important;
        }
        p, li, a, button {
            font-size: 1.3rem !important;
        }
        /* Increase button padding */
        .btn {
            padding: 16px 36px !important;
            font-size: 1.3rem !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'chatbot' %}">AI-Driven Digital Mental and Psychology Support System</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary me-2">{{ user.username }}</a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                {% else %}
                    <!-- Hide profile and logout buttons before login -->
                    <!-- <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a> -->
                    <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
